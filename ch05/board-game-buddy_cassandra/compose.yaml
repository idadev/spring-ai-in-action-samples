# tag::cassandra-compose[]
services:
  cassandra:
    image: 'cassandra:latest'
    environment:
      - 'CASSANDRA_DC=dc1'
      - 'CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch'
    ports:
      - '9042:9042'
# end::cassandra-compose[]
  qdrant:
    image: 'qdrant/qdrant:latest'
    ports:
      - '6334'
